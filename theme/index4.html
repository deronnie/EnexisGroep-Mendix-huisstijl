        <div class="center-container">

                <div class="login-logo"></div>

                <label class="login-or-label">&ndash; or &ndash; </label> -->

                <div class="login-form-inputs well">
                    <!-- <label class="login-local-label">Sign in with a local account</label> -->
                    <div id="loginMessage" class="alert alert-danger login-message"></div>
					<div id="loginMessage" class="alert alert-danger login-message">x</div>

                    <div class="form-group">
                        <label id="usernameLabel" for="usernameInput">Gebruikersnaam</label>
                        <input id="usernameInput" class="form-control" type="text" placeholder="Gebruikersnaam" autocorrect="off" autocapitalize="none">
                    </div>
                    <div class="form-group">
                        <label id="passwordLabel" for="passwordInput">Wachtwoord</label>
                        <input id="passwordInput" class="form-control" type="password" placeholder="Wachtwoord" autocorrect="off" autocapitalize="none">
                    </div>
                    <button id="loginButton" type="submit" class="btn btn-primary">Inloggen</button>
                </div>
<!--

	            	</div>
            	</div> -->
